<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment - Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="mt-2 ms-2">Form Validation</h3>

    <form class="pt-3 pb-3 ps-2 pe-2 was-validated mt-3">
      <!-- username field start-->
      <div class="mb-3 form-floating">
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Username"
          required
        />
        <label for="floatingInput">Username</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <!-- username filed end -->

      <!-- password field start -->
      <div class="mb-3 form-floating">
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="Password"
          required
        />
        <label for="floatingInput">Password</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <!-- password field end -->

      <!-- select gender field start -->
      <div class="d-flex">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="men"
            id="flexRadioDefault1"
            required
          />
          <label class="form-check-label" for="flexRadioDefault1"> Men </label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-check ms-3">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="women"
            id="flexRadioDefault1"
            required
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Women
          </label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      </div>
      <!-- select gender field end -->

      <!--comments start-->
      <div class="form-floating mt-2">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
      <!--comments end-->

      <!-- agree terms and cond start -->
      <div class="form-check mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          I Agree On Terms & Conditions
        </label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <!-- agree terms and cond end -->

      <!--submit button-->
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
